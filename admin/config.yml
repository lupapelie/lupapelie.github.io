backend:
  name: github
  repo: "lupapelie/lupapelie.github.io"  # Seu repositório no GitHub
  branch: main  # O branch principal do seu repositório, geralmente é 'main' ou 'master'

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
