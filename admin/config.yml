backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "pages"
    label: "Páginas"
    files:
      - file: "content/home.md"
        label: "Página Inicial"
        name: "home"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Conteúdo", name: "body", widget: "markdown"}
